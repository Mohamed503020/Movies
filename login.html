<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" type="image/webp" href="images/youtuben.webp"><link rel="icon" type="image/jpg" href="images/youtube2.jpg">
    <!-- google font  -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
     <div class="login">
        <div class="login-box">
            <form action="index.html">
                <div class="head">
                    <h2>Login To Youtube</h2>
                    <span>dont have any account ? <a href="signup.html">Signup</a></span>
                </div>
                <div class="input-control">
                    <label for="email">Enter Your Email</label>
                    <input type="email" name="email" id="email" required>
                </div>
                <div class="input-control">
                    <label for="pass">Enter Your Password</label>
                    <input type="password" name="email" id="pass" required minlength="8">
                </div>
                    <button >Login</button>
            </form>
            <h6>OR</h6>
            <button id="google"> <img src="images/google.png" alt=""> <span>Login with Google</span></button>
        </div>
        <div class="logn-img"><img src="images/logined.svg" alt=""></div>
     </div>
</body>
</html>
