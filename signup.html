<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="icon" type="image/webp" href="images/youtuben.webp">
    <link rel="stylesheet" href="css/sinup.css">
</head>
<body>
    <div class="signup">
        <div class="logn-img"><img src="images/register.svg" alt=""></div>
        <div class="signup-box">
            <form action="index.html">
                <div class="head">
                    <h2>signup To Youtube</h2>
                    <span>do have any account ? <a href="login.html">Login</a></span>
                </div>
                <div class="input-control">
                    <label for="name">Enter Your Name</label>
                    <input type="text" name="name" id="name" required maxlength="15">
                </div>
                <div class="input-control">
                    <label for="email">Enter Your Email</label>
                    <input type="email" name="email" id="email" required>
                </div>
                <div class="input-control">
                    <label for="pass">Enter Your Password</label>
                    <input type="password" name="email" id="pass" minlength="8">
                </div>
                <div class="input-control">
                    <label for="pass">Re-enter Your Password</label>
                    <input type="password" name="email" id="pass" minlength="8">
                </div>
                    <button >Create Account</button>
            </form>
        </div>
     </div>
</body>
</html>
